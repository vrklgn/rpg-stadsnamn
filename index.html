<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stadsgenerator</title>
    <script src="generator.js"></script>
    <link type="text/css" rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Volkhov&display=swap" rel="stylesheet">
</head>
<body>
<div id="wrapper">
    <div id="content">
        <h1>Stadsgenerator</h1>
        <div id="places">
        </div>
        <div id="buttons">
            <button onclick="filterPlaces(null)">🔀 Blanda</button>
            <button onclick="filterPlaces('mountain')">⛰️ Berg</button>
            <button onclick="filterPlaces('coast')">🌊 Kust</button>
            <button onclick="filterPlaces('nature')">🌱 Natur</button>
            <button onclick="filterPlaces('city')">🏰 Stad</button>
            <button onclick="filterPlaces('farm')">🛖 Gård</button>
        </div>

    <div id ="footer">👋 med all kärlek från @vrklgn
    </div>
    </div>
</div>


</body>
</html>
